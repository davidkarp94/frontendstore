<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="preload" href="styles/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="styles/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="/img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="/img/3.jpg" alt="imagen camisa">

            <div class="camisa__contenido">
                <p>Vestibulum sed volutpat mauris. Maecenas ultrices lectus urna, nec tempus mauris vulputate id. Sed aliquam condimentum euismod. Sed porttitor egestas tempor. Nunc eget augue ac leo volutpat rhoncus nec eu mi.</p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option class="formulario__campo--opcion" disabled selected>-- Seleccionar Talle --</option>
                        <option class="formulario__campo--opcion">L</option>
                        <option class="formulario__campo--opcion">XL</option>
                        <option class="formulario__campo--opcion">XXL</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Seleccionar Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2022.</p>
    </footer>
    
</body>
</html>
